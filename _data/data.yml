experiences:
  title: Experiences
  info:
    - role: Production Technician
      time: Mar 2025 – Present
      company: Joby Aviation
      details: |
        • Improved process for critical motor components, designed manufacturing fixtures and trained other technicians.  
        • Support in debugging, root cause analysis, issue resolution and testing of the EPU Stator.  
        • Built up and reworked electric propulsion units, stators, inverters and coolant pump system.  
        • Skilled in laser welding for high precision applications, leading research to enhance weld efficiency and quality.  
    - role: Secondary Education Volunteer
      time: Feb 2023 - Nov 2023
      company: Peace Corps Tanzania
      details: |
        • Developed lesson plans and instructional materials aligned with the Tanzanian Ministry of Education curriculum.  
        • Independently taught and managed Physics Instruction for Form 1 and Form 3 (170 students), overseeing lessons, assessments, and academic progress tracking.  
        • Taught mathematics, ensuring comprehension and academic progress.  
        • Founded and led an English club at Kihurio Secondary School, promoting cultural exchange and language development.  
        • Achieved advanced Swahili proficiency while fully integrating into a rural Tanzanian community.  
    - role: Mechanical Engineering Intern
      time: Jun 2019 – Oct 2020
      company: Entegris Inc.
      details: |
        • Designed a pneumatic system and encasement for a client's custom CO2 gas purification system.  
        • Updated CAD models, technical drawing and bill of materials (BOMs) per Engineering change requests (ECR).  
        • Produced detailed technical drawings, 3D models, and assemblies using SolidWorks.  
        • Developed excel tools linked to SolidWorks to automate calculations, control dimensions, generate assemblies and calculate flow rates for mechanical pneumatic components.

