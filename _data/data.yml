career-profile:
  title: Career Profile
  summary: |
    Mechanical Engineer with hands-on experience and a focus on design. At Entegris, I 
    supported design projects and at Joby Aviation, I contributed to process improvements. I 
    was a Peace Corps volunteer in Tanzania, and solved problems collaboratively across 
    cultures. I am passionate about making a positive impact with my engineering skills. 
